<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        原型继承：继承私有和公有
        中间类继承：继承公有
        call继承：继承的是私有属性
         */
         function A(){
             this.a = 10;
         }

         function B(){
             // 构造函数里的this是当前实例(f1)
             this.x = 20;
             A.call(this); // 让函数A以普通函数模式运行，并且把函数A的this指向了当前类B的实例
         }

         let f1 = new B;
         console.log(f1) // {x:20,a:10}
    </script>
</body>
</html>
