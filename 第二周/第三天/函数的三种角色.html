            函数的三种角色：
                1、普通函数：
                    1、实参、形参、return、arguments、箭头函数

                    2、构造函数执前要加上new， 如果不传参可以省略执行小括号
                    3、如果手动return基本值，不会影响构造函数的返回值，但是如果手动return引用值，就会改变构造函数的返回值

                3、普通对象：
                    1、对象是由键值对组成，属性名是数字或者字符串类型的
                    name:函数的名字(字符串格式的)
                    length:函数形参的个数

                    js万物皆对象
