        /* 
        普通函数和构造函数有啥区别
        1、运行上的区别
            1、普通函数运行：形成私有作用域-->形参赋值-->变量提升-->代码执行-->作用域是否销毁
            2、构造函数执行：形成私有作用域-->形参赋值-->变量提升-->默认生成空对象-->当前作用域的this指向这个空对象-->代码执行-->默认把当前this return出去-->作用域是否销毁
        2、执行上的区别
            1、普通函数执行必须有小括号
            2、构造函数执行之前必须加上new 如果你不想传递实参，可以省略执行小括号
        3、在够造函数里如果你手动return一个基本值，不会影响构造函数的返回值，但是如果收订return引用值，那构造函数的返回值就会发生变化，(此时的返回值已经不是当前类的实例了)，所以我们不要轻易在构造函数里手动return引用值
         */

            function Fn(){

                this.b = 2;
                return {};
            }
