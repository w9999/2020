<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
                function Fn(n) {
            let m = 10;
            this.total = m + n; // 实例.total = m+n
            this.say = function () {
                console.log(this.total);// f2.total
            }
        };
        // 构造函数里的this就是当前实例
        let f1 = new Fn(10); // {total:20,say:f}
        let f2 = new Fn(20); // {total:30,say:f}
        let f3 = Fn(10); //
        console.log(f3); // undeifned
        console.log(f1.n); // un
        console.log(f2.m); // un
        console.log(f1.total); // 20
        f2.say(); // 30
        console.log(f1 === f2);// false
    </script>
</body>
</html>
